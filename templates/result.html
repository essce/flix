{% extends "query.html" %}

{% block div %}
<div class="container">
	<div class="jumbotron text-center">
		<h1> HEY, WATCH THIS! </h1>
		<h2>Show: <strong>{{ showname }} </strong> </h2>
		<h2>Episode Name: <strong> {{ name }} </strong> </h2>
		<h2>Season <strong> {{ season }} </strong> | Episode <strong> {{ episode }} </strong> </h2>
	</div>

	<form action="{{ url_for("reroll") }}", method="get">
		<button type="submit" class="btn btn-warning btn-block btn-lg">
			Reroll 
			<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
		</button>
	</form>
</div>

{% endblock %}
